<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paper — PaperStore</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; color: #222; }
    .back { display: inline-block; margin-bottom: 1.25rem; color: #2563eb; text-decoration: none; font-size: 0.9rem; }
    .back:hover { text-decoration: underline; }
    h1 { font-size: 1.4rem; margin-bottom: 0.4rem; }
    .authors { color: #555; margin-bottom: 0.25rem; }
    .date { font-size: 0.85rem; color: #888; margin-bottom: 1rem; }
    .abstract { font-size: 0.95rem; line-height: 1.6; margin-bottom: 1.5rem; }
    .pdf-viewer { width: 100%; height: 600px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 1.5rem; }
    label { font-weight: 600; display: block; margin-bottom: 0.4rem; }
    textarea { width: 100%; height: 120px; padding: 0.5rem 0.75rem; border: 1px solid #ccc; border-radius: 4px; font-size: 0.95rem; resize: vertical; font-family: inherit; }
    #note-status { font-size: 0.8rem; color: #16a34a; min-height: 1.2em; margin-top: 0.3rem; }
    #loading { color: #999; }
    #error-msg { color: #dc2626; }
    .danger-zone { margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #e5e7eb; }
    #delete-btn { background: none; border: 1px solid #dc2626; color: #dc2626; padding: 0.4rem 0.9rem; border-radius: 4px; font-size: 0.875rem; cursor: pointer; }
    #delete-btn:hover { background: #dc2626; color: #fff; }
    #delete-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    #edit-btn, #extract-btn { background: none; border: 1px solid #2563eb; color: #2563eb; padding: 0.4rem 0.9rem; border-radius: 4px; font-size: 0.875rem; cursor: pointer; margin-bottom: 1rem; }
    #edit-btn:hover, #extract-btn:hover { background: #2563eb; color: #fff; }
    #extract-btn { margin-right: 0.5rem; }
    #extract-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    #extract-status { font-size: 0.8rem; color: #16a34a; min-height: 1.2em; margin-bottom: 0.5rem; }
    #extract-error { font-size: 0.8rem; color: #dc2626; min-height: 1.2em; margin-bottom: 0.5rem; }
    .llm-suggestion { font-size: 0.8rem; color: #6b7280; margin-top: 0.25rem; display: none; }
    .llm-suggestion.visible { display: block; }
    .llm-suggestion strong { color: #374151; }
    .llm-suggestion button { background: none; border: none; color: #2563eb; cursor: pointer; font-size: 0.8rem; padding: 0; text-decoration: underline; margin-left: 0.5rem; }
    #accept-all-btn { display: none; font-size: 0.8rem; background: none; border: 1px solid #6b7280; color: #374151; padding: 0.25rem 0.6rem; border-radius: 4px; cursor: pointer; margin-bottom: 0.5rem; }
    #accept-all-btn:hover { background: #f3f4f6; }
    #edit-form { display: none; background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 6px; padding: 1rem; margin-bottom: 1.5rem; }
    #edit-form.visible { display: block; }
    .edit-field { margin-bottom: 0.75rem; }
    .edit-field label { font-weight: 600; font-size: 0.875rem; display: block; margin-bottom: 0.25rem; }
    .edit-field input, .edit-field textarea { width: 100%; padding: 0.4rem 0.6rem; border: 1px solid #ccc; border-radius: 4px; font-size: 0.95rem; font-family: inherit; }
    .edit-field textarea { height: 100px; resize: vertical; }
    .edit-actions { display: flex; gap: 0.5rem; margin-top: 0.5rem; }
    #save-btn { background: #2563eb; color: #fff; border: none; padding: 0.4rem 0.9rem; border-radius: 4px; font-size: 0.875rem; cursor: pointer; }
    #save-btn:hover { background: #1d4ed8; }
    #save-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    #cancel-btn { background: none; border: 1px solid #6b7280; color: #6b7280; padding: 0.4rem 0.9rem; border-radius: 4px; font-size: 0.875rem; cursor: pointer; }
    #cancel-btn:hover { background: #6b7280; color: #fff; }
    #edit-status { font-size: 0.8rem; color: #16a34a; min-height: 1.2em; margin-top: 0.3rem; }
    #edit-error { font-size: 0.8rem; color: #dc2626; min-height: 1.2em; margin-top: 0.3rem; }
    .tag-section { margin-bottom: 1rem; }
    .paper-tags { display: flex; flex-wrap: wrap; gap: 0.35rem; margin-bottom: 0.4rem; }
    .tag-chip { padding: 0.15rem 0.55rem; border-radius: 999px; background: #e0e7ff; color: #3730a3; font-size: 0.8rem; display: inline-flex; align-items: center; gap: 0.2rem; }
    .tag-chip button { background: none; border: none; color: #3730a3; cursor: pointer; font-size: 0.8rem; line-height: 1; padding: 0; opacity: 0.6; }
    .tag-chip button:hover { opacity: 1; }
    .tag-input-row { display: flex; gap: 0.4rem; align-items: center; }
    .tag-input-row input { flex: 1; padding: 0.35rem 0.6rem; border: 1px solid #ccc; border-radius: 4px; font-size: 0.9rem; font-family: inherit; }
    .tag-input-row button { padding: 0.35rem 0.7rem; background: #2563eb; color: #fff; border: none; border-radius: 4px; font-size: 0.85rem; cursor: pointer; }
    .tag-input-row button:hover { background: #1d4ed8; }
    .edit-tags { display: flex; flex-wrap: wrap; gap: 0.3rem; margin-bottom: 0.5rem; }
    .edit-tag-chip { padding: 0.15rem 0.5rem; border-radius: 999px; background: #e0e7ff; color: #3730a3; font-size: 0.8rem; display: flex; align-items: center; gap: 0.25rem; }
    .edit-tag-chip button { background: none; border: none; color: #3730a3; cursor: pointer; font-size: 0.85rem; line-height: 1; padding: 0; }
    .tag-suggestions { position: absolute; background: #fff; border: 1px solid #ccc; border-radius: 4px; max-height: 160px; overflow-y: auto; z-index: 10; width: 200px; }
    .tag-suggestions div { padding: 0.35rem 0.6rem; cursor: pointer; font-size: 0.9rem; }
    .tag-suggestions div:hover { background: #f3f4f6; }
    .tag-input-wrap { position: relative; flex: 1; }
  </style>
</head>
<body>
  <a id="back-link" href="/" class="back">← Back to library</a>
  <div id="loading">Loading…</div>
  <div id="error-msg" hidden></div>
  <div id="paper-content" hidden>
    <h1 id="paper-title"></h1>
    <div class="authors" id="paper-authors"></div>
    <div class="date" id="paper-date"></div>
    <div class="tag-section">
      <div class="paper-tags" id="paper-tags"></div>
      <div class="tag-input-row">
        <div class="tag-input-wrap">
          <input id="inline-tag-input" type="text" placeholder="Add tag…" autocomplete="off" />
          <div class="tag-suggestions" id="inline-tag-suggestions" hidden></div>
        </div>
      </div>
    </div>
    <p class="abstract" id="paper-abstract"></p>
    <button id="extract-btn">Extract metadata</button>
    <button id="edit-btn">Edit</button>
    <div id="extract-status"></div>
    <div id="extract-error"></div>
    <div id="edit-form">
      <div class="edit-field">
        <label for="edit-title">Title</label>
        <input id="edit-title" type="text" />
        <div class="llm-suggestion" id="suggest-title"></div>
      </div>
      <div class="edit-field">
        <label for="edit-authors">Authors <span style="font-weight:normal;color:#6b7280">(comma-separated)</span></label>
        <input id="edit-authors" type="text" />
        <div class="llm-suggestion" id="suggest-authors"></div>
      </div>
      <div class="edit-field">
        <label for="edit-date">Published date <span style="font-weight:normal;color:#6b7280">(e.g. 2017 or 2017-06 or 2017-06-15)</span></label>
        <input id="edit-date" type="text" placeholder="YYYY or YYYY-MM or YYYY-MM-DD" />
        <div class="llm-suggestion" id="suggest-date"></div>
      </div>
      <div class="edit-field">
        <label for="edit-abstract">Abstract</label>
        <textarea id="edit-abstract"></textarea>
        <div class="llm-suggestion" id="suggest-abstract"></div>
      </div>
      <button id="accept-all-btn">Accept all suggestions</button>
      <div class="edit-actions">
        <button id="save-btn">Save</button>
        <button id="cancel-btn">Cancel</button>
      </div>
      <div id="edit-status"></div>
      <div id="edit-error"></div>
    </div>
    <iframe class="pdf-viewer" id="pdf-frame" title="Paper PDF"></iframe>
    <label for="note-field">Notes</label>
    <textarea id="note-field" placeholder="Add your notes here…"></textarea>
    <div id="note-status"></div>
    <div class="danger-zone">
      <button id="delete-btn">Delete paper</button>
    </div>
  </div>

  <script src="/static/utils.js"></script>
  <script src="/static/paper.js"></script>
</body>
</html>
