<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PaperStore</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; max-width: 800px; margin: 0 auto; padding: 0 1rem; color: #222; }
    .site-banner { position: relative; width: 100vw; left: 50%; transform: translateX(-50%); display: block; line-height: 0; margin-bottom: 2rem; }
    .site-banner img { width: 100%; height: auto; display: block; }
    .banner-search { position: absolute; top: 50%; left: calc(50% - 400px + 1rem); right: calc(50% - 400px + 1rem); transform: translateY(-50%); display: flex; align-items: center; gap: 0.5rem; background: rgba(255,255,255,0.25); backdrop-filter: blur(12px) saturate(180%); -webkit-backdrop-filter: blur(12px) saturate(180%); border: 1px solid rgba(255,255,255,0.5); border-radius: 999px; padding: 0.4rem 0.6rem 0.4rem 1rem; box-shadow: 0 2px 12px rgba(0,0,0,0.1), inset 0 1px 0 rgba(255,255,255,0.6); }
    .banner-search input { background: none; border: none; outline: none; font-size: 0.9rem; color: #222; flex: 1; min-width: 0; }
    .banner-search input::placeholder { color: rgba(60,60,60,0.6); }
    .banner-search-btn { background: rgba(255,255,255,0.3); border: 1px solid rgba(255,255,255,0.5); border-radius: 999px; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px); box-shadow: inset 0 1px 0 rgba(255,255,255,0.5); }
    .banner-search-btn:hover { background: rgba(255,255,255,0.5); }
    .banner-search-btn svg { opacity: 0.6; display: block; }
    .add-toggle { position: fixed; bottom: 2rem; right: 2rem; width: 56px; height: 56px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.6); cursor: pointer; font-size: 1.6rem; line-height: 1; display: flex; align-items: center; justify-content: center; z-index: 100; background: linear-gradient(145deg, #e8e8e8, #c8c8c8); box-shadow: 0 4px 20px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.8), inset 0 -1px 0 rgba(0,0,0,0.08); color: #444; backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); }
    .add-toggle:hover { background: linear-gradient(145deg, #f0f0f0, #d4d4d4); box-shadow: 0 6px 24px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.9), inset 0 -1px 0 rgba(0,0,0,0.08); }
    .add-form { display: flex; gap: 0.5rem; margin-bottom: 0.75rem; }
    .add-form[hidden] { display: none; }
    .add-form input { flex: 1; padding: 0.5rem 0.75rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
    .add-form button { padding: 0.5rem 1rem; background: #2563eb; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
    .add-form button:disabled { opacity: 0.6; cursor: not-allowed; }
    #add-status { margin-bottom: 1rem; font-size: 0.9rem; min-height: 1.2em; }
    #add-status.error { color: #dc2626; }
    #add-status.success { color: #16a34a; }
    .list-controls { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.75rem; }
    #paper-count { font-size: 0.85rem; color: #666; flex: 1; }
    #sort-select { font-size: 0.85rem; padding: 0.25rem 0.5rem; border: 1px solid #ccc; border-radius: 4px; color: #444; }
    .paper-list { list-style: none; }
    .paper-item { padding: 0.75rem 0; border-bottom: 1px solid #eee; cursor: pointer; }
    .paper-item:hover { background: #f9fafb; }
    .paper-title { font-weight: 600; color: #2563eb; }
    .paper-meta { font-size: 0.85rem; color: #666; margin-top: 0.2rem; }
    .tag-filter { display: flex; align-items: center; gap: 0.4rem; margin-bottom: 0.75rem; }
    .tag-pills-row { display: flex; gap: 0.4rem; overflow: hidden; flex-shrink: 1; min-width: 0; }
    .tag-pill { padding: 0.2rem 0.65rem; border: 1px solid #ccc; border-radius: 999px; background: #f3f4f6; font-size: 0.78rem; cursor: pointer; color: #444; user-select: none; white-space: nowrap; flex-shrink: 0; }
    .tag-pill:hover { background: #e5e7eb; }
    .tag-pill.active { background: #2563eb; color: #fff; border-color: #2563eb; }
    .tag-autocomplete-wrap { position: relative; flex-shrink: 0; }
    .tag-autocomplete-wrap input { padding: 0.2rem 0.6rem; border: 1px solid #ccc; border-radius: 999px; font-size: 0.78rem; color: #444; width: 130px; outline: none; background: #f3f4f6; }
    .tag-autocomplete-wrap input:focus { border-color: #2563eb; background: #fff; }
    .tag-autocomplete-wrap input.active { background: #2563eb; color: #fff; border-color: #2563eb; }
    .tag-autocomplete-wrap input.active::placeholder { color: rgba(255,255,255,0.8); }
    .tag-dropdown { position: absolute; top: calc(100% + 2px); left: 0; background: #fff; border: 1px solid #ccc; border-radius: 6px; max-height: 200px; overflow-y: auto; z-index: 20; min-width: 160px; box-shadow: 0 2px 8px rgba(0,0,0,0.12); }
    .tag-dropdown div { padding: 0.3rem 0.65rem; font-size: 0.82rem; cursor: pointer; white-space: nowrap; }
    .tag-dropdown div:hover, .tag-dropdown div.highlighted { background: #eff6ff; }
    .tag-dropdown div.active { color: #2563eb; font-weight: 600; }
    .paper-tags { display: flex; flex-wrap: wrap; gap: 0.3rem; margin-top: 0.35rem; }
    .tag-chip { padding: 0.1rem 0.5rem; border-radius: 999px; background: #e0e7ff; color: #3730a3; font-size: 0.75rem; cursor: pointer; }
    .no-results { color: #999; font-style: italic; margin-top: 1rem; }
    .pagination { display: flex; align-items: center; justify-content: center; gap: 1rem; margin-top: 1.25rem; }
    .pagination button { padding: 0.35rem 0.9rem; border: 1px solid #ccc; border-radius: 4px; background: #fff; cursor: pointer; font-size: 0.9rem; }
    .pagination button:disabled { opacity: 0.4; cursor: not-allowed; }
    #page-info { font-size: 0.85rem; color: #555; }
    #enrich-btn { background: none; border: none; padding: 0; font-size: 0.85rem; color: #2563eb; cursor: pointer; text-decoration: underline; text-underline-offset: 2px; }
    #enrich-btn:hover { color: #1d4ed8; }
    #enrich-btn.active { color: #b45309; }
    #enrich-status { font-size: 0.85rem; color: #555; }
    #enrich-status.error { color: #dc2626; }
    #enrich-status.running { color: #d97706; }
  </style>
</head>
<body>
  <div class="site-banner">
    <img src="/static/banner-teleosis.png" alt="Teleosis.ai" />
    <div class="banner-search">
      <input id="search-input" type="search" placeholder="Search" autocomplete="off" />
      <button class="banner-search-btn" id="banner-search-btn" aria-label="Search">
        <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      </button>
    </div>
  </div>
  <button class="add-toggle" id="add-toggle" aria-label="Add paper">
    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
  </button>
  <form class="add-form" id="add-form" hidden>
    <input type="url" id="url-input" placeholder="Paste an arXiv URL or PDF URL…" required />
    <button type="submit" id="add-btn">Add</button>
  </form>
  <div id="add-status"></div>

  <div class="list-controls">
    <div id="paper-count"></div>
    <button id="enrich-btn">Find missing metadata</button>
    <span id="enrich-status"></span>
    <label for="sort-select" style="font-size:0.85rem;color:#666;">Sort:</label>
    <select id="sort-select">
      <option value="added_at">Date Added</option>
      <option value="title">Title</option>
      <option value="published_date">Date Published</option>
    </select>
  </div>

  <div class="tag-filter" id="tag-filter" hidden>
    <div class="tag-pills-row" id="tag-pills-row"></div>
    <div class="tag-autocomplete-wrap" id="tag-autocomplete-wrap">
      <input type="text" id="tag-autocomplete" placeholder="More tags…" autocomplete="off" />
      <div class="tag-dropdown" id="tag-dropdown" hidden></div>
    </div>
  </div>

  <ul class="paper-list" id="paper-list"></ul>

  <div class="pagination" id="pagination" hidden>
    <button id="prev-btn">&larr; Prev</button>
    <span id="page-info"></span>
    <button id="next-btn">Next &rarr;</button>
  </div>

  <script src="/static/utils.js?v=2"></script>
  <script src="/static/index.js?v=2"></script>
</body>
</html>
