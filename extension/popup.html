<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PaperStore</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 16px;
      width: 280px;
      font-size: 14px;
      color: #1a1a1a;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px;
    }
    #status {
      padding: 10px 12px;
      border-radius: 6px;
      background: #f3f4f6;
      min-height: 36px;
      line-height: 1.4;
    }
    #status.submitting { background: #eff6ff; color: #1d4ed8; }
    #status.success    { background: #f0fdf4; color: #166534; }
    #status.duplicate  { background: #fefce8; color: #854d0e; }
    #status.error      { background: #fef2f2; color: #991b1b; }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:disabled { background: #93c5fd; cursor: default; }
  </style>
</head>
<body>
  <h1>PaperStore</h1>
  <div id="status">Checking current pageâ€¦</div>
  <button id="addBtn" disabled>Add Paper</button>
  <script src="popup.js"></script>
</body>
</html>
