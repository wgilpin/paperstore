services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: paperstore
      POSTGRES_USER: paperstore
      POSTGRES_PASSWORD: paperstore
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    expose:
      - "8000"
    env_file:
      - .env
    volumes:
      # Read-only credentials file from host (must exist before starting)
      - "${GOOGLE_CREDENTIALS_PATH}:/secrets/credentials.json:ro"
      # Named volume for token so Docker creates it; persists across restarts
      - google_token:/secrets/token
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://paperstore:paperstore@db:5432/paperstore
      GOOGLE_CREDENTIALS_PATH: /secrets/credentials.json
      GOOGLE_TOKEN_PATH: /secrets/token/token.json

volumes:
  postgres_data:
  google_token:
