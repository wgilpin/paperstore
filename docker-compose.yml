services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: paperstore
      POSTGRES_USER: paperstore
      POSTGRES_PASSWORD: paperstore
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Mount credentials/token from host so OAuth flow works without rebuilding
      - "${GOOGLE_CREDENTIALS_PATH}:/root/.config/paperstore/credentials.json:ro"
      - "${GOOGLE_TOKEN_PATH}:/root/.config/paperstore/token.json"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://paperstore:paperstore@db:5432/paperstore

volumes:
  postgres_data:
